<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/iplclogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSmartly</title>
    
    <!-- FOUC Prevention: Critical inline CSS -->
    <style>
      /* Hide body until styles are loaded to prevent FOUC */
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
      /* Loading spinner for better UX */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin>
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- FOUC Prevention Script -->
    <script>
      /* Prevent Firefox FOUC warning */
      window.__FOUC_FIX = true;
      
      // Show body when DOM is ready and styles are loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Add a small delay to ensure all critical resources are loaded
        setTimeout(function() {
          document.body.classList.add('loaded');
          // Remove loading spinner if it exists
          const spinner = document.querySelector('.loading-spinner');
          if (spinner) {
            spinner.remove();
          }
        }, 100);
      });
      
      // Fallback: Show content after 2 seconds regardless
      setTimeout(function() {
        document.body.classList.add('loaded');
        const spinner = document.querySelector('.loading-spinner');
        if (spinner) {
          spinner.remove();
        }
      }, 2000);
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
    
    <!-- Google Analytics with fixed cookie configuration -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y157YTQC1N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Y157YTQC1N', {
        cookie_update: false,         // Prevent updating cookie expiration on each pageview
        cookie_expires: 63072000,     // Set a 2-year expiration (in seconds) explicitly
        cookie_flags: 'SameSite=Lax;Secure'  // Secure cookie configuration
      });
    </script>

    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <!-- Loading spinner -->
    <div class="loading-spinner"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
